<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Météo</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- js -->
    <script src="./assets/js/app.js" defer></script>
    <!-- VUEjs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js" integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <div class="container" id="myApp">
        <section class="screen">
           <div class="temp">
                <div class="temperature">
                    <p>{{temp}}°</p>
                    <p>Max {{maxDegres}}° Min {{minDegres}}°</p>
                </div>
                <div class="share" @click="partage()">
                    <ion-icon :class="[show? 'color' : 'share_icon']" name="share-outline"></ion-icon>
                </div>
                
            </div>
            <div class="slide_down" v-if="show">
                <h2>{{cityName}}</h2>
                <p>{{erreurCity}}</p>
                <div class="content_email">
                    <label for="email">Email:</label>
                    <input class="input-email" v-model="email" @input="checkInput()" type="email">
                    <p>{{erreur}}</p>
                </div>
                <div class="content_commentaire">
                    <label for="commentaire">Info Météo</label>
                    <textarea class="input-commentaire" type="text" name="" id="" cols="20" rows="3"></textarea>
                </div>
            </div>
        
           <div class="sun"></div>
           <div class="city">
                <input class="nameCity" type="text" v-model="cityName" v-on:keyup.enter="getWeather" @input="is_city_valid">
           </div>
           <!-- <div class="separateur"></div>
           <div class="text_info"><p>Information</p></div> -->
           <div class="info_city">
               <div class="name_info">
                   <p>Ressenti :</p>
                   <p>Pression :</p>
                   <p>Humidité :</p>
               </div>
               <div class="result_info_city">
                    <p>{{feels}} <b>°</b></p>
                    <p>{{pressure}} <b>Pa</b></p>
                    <p>{{humidity}} <b>%</b></p>
               </div>
           </div>
           <div class="separateur_bottom"></div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
